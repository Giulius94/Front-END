<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex align-content-center justify-content-between">
        <form class="w-25 mt-3">
            <div class="mb-5">
            <label for="textName" class="form-label h4">Nome</label>
            <input type="text" class="form-control mt-3" id="textName" placeholder="Inserisci il tuo nome..." aria-describedby="Inserisci qui la tua email">
            <div id="textNameDescription" class="form-text ms-2 text-warning"><span>Nome non presente nello storage</span></div>
            </div>
            <button type="button" id="bottoneInput" class="btn btn-success">Inserisci Nome</button>
            <button type="button" id="bottoneRimuovi" class="btn btn-danger">Rimuovi Nome</button>
        </form>
        <div id="contatore">
            <span class="h2"></span>
        </div>
    </div>
    <div id="todoList" class="container mt-4">
        <h2>To do List</h2>
        <div class="d-flex justify-content-between align-content-between">
            <input type="text" class="form-control mt-3 w-25" id="toAggiungi" placeholder="Aggiungi cose da fare...">
            <button type="submit" id="bottoneToDo" class="btn btn-primary mt-3">add to List</button>
        </div>
        <div class="divOl">
            <ol id="listOl">

            </ol>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
